<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header_container">
        <nav>
            <img class="logo" src="../images/logo.png" alt="netflix logo">
            <div>
                <select name="language" id="ilanguage">
                    
                    <option value="English">English</option>
                    <option value="Portuguese">Portuguese</option>
                </select>
                <button>Sign in</button>
            </div>
        </nav>
        <div class="header_content">
            <h1>Unlimited movies, Tv shows and more.</h1>
            <h3>Watch wherever. Cancel whenever you want.</h3>
            <p>Ready to watch? Enter your email to create or restart your subscription.</p>
            <form class="email" autocomplete="off">
                    <input type="email" name="email" id="iemail" placeholder="Email address" required>
                    <button type="submit">Get Started</button>

            </form>
            
        </div>
    </div>

    
</body>
</html>
